<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="administrator.css">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/34bac4efbb.js" crossorigin="anonymous"></script>
    <title>INSOMNIA</title>
</head>

<body>
    <!-- -----------------------------------------HEADER------------------------------------------- -->
    <header class="header">
        <div class="header__top">
            <h2 class="header__top__logo">
                <a href="index.html">INSOMNIA
                    <span>movies</span></a>
            </h2>
            <h3 class="header__top__api">
                <a href="https://developer.themoviedb.org/docs/getting-started" target="_blank">TMDB API</a>
            </h3>
        </div>
    </header>

    <!-- -----------------------------------------MAIN------------------------------------------- -->
    <main class="main">

        <!-- -----------------------------------------MAIN FORM/FORMULARIO DE PELÍCULAS------------------------------------------- -->
        <section class="main__admin">
            <h2 class="main__admin__title">Gestión de películas</h2>
            <p>Ingrese la información necesaria para la carga de la película</p>

            <form action="" class="main__admin__form" method="get" id="form-peliculas">
                <div>
                    <label for="titulo">Título</label>
                    <!-- En cada input cuando la validación se erronea, hay que agregar 'error' a la clase -->
                    <input class="main__admin__form__input" type="text" name="titulo" id="titulo">
                    <!-- div para los mensajes de error que tiene que tener class="error-text" -->
                    <div id="error-titulo" class="error-text"></div>
                </div>

                <div>
                    <label for="fecha">Fecha de lanzamiento</label>
                    <input class="main__admin__form__input" type="date" name="fecha" id="fecha">
                    <div id="error-fecha" class="error-text"></div>
                </div>

                <div>
                    <label for="genero">Género</label>
                    <input class="main__admin__form__input" type="text" name="genero" id="genero">
                    <div  id="error-genero" class="error-text"></div>
                </div>


                <div>
                    <label for="duracion">Duración</label>
                    <input class="main__admin__form__input" type="text" name="duracion" id="duracion">
                    <div id="error-duracion" class="error-text"></div>
                </div>

                <div>
                    <label for="director">Director</label>
                    <input class="main__admin__form__input" type="text" name="director" id="director">
                    <div id="error-director" class="error-text"></div>
                </div>

                <div>
                    <label for="reparto">Reparto</label>
                    <input class="main__admin__form__input" type="text" name="reparto" id="reparto">
                    <div id="error-reparto" class="error-text"></div>
                </div>

                <div>
                    <label for="sinopsis">Sinopsis</label>
                    <textarea class="main__admin__form__input" name="sinopsis" id="sinopsis"></textarea>
                    <div id="error-sinopsis" class="error-text"></div>
                </div>

                <div>
                    <label for="imagen">Imagen</label>
                    <input class="main__admin__form__input" type="text" name="imagen" id="imagen">
                    <div id="error-imagen" class="error-text"></div>
                </div>

                <div>
                    <input class="main__admin__form__btn btn" type="submit" value="Agregar Pelicula">
                    <div></div>
                </div>

            </form>
        </section>

        <!-- --------------------MAIN LIST/LISTA DE PELÍCULAS-------------------------- -->
        <section class="main__list">
            <h2 class="main__list__title">Listado de Películas</h2>
            <p>Para ver todos los datos de las peliculas, elija una y precione modificar</p>

            
            <div class="main__list__table">
                <div class="main__list__table__item">
                    
                </div>
            </div>
        </section>
    </main>

    <!-- -----------------------------------------fOOTER------------------------------------------- -->
    <footer class="footer">
        <h2 class="footer__logo">
            <a href="index.html">INSOMNIA
                <span>movies</span></a>
        </h2>

        <p>Proyecto final Codo a Codo 2024 | Grupo 5</p>

        <a href=""><i class="fa-regular fa-circle-up"></i></a>
    </footer>
    <script src="validacionpeliculas.js"></script>
    <script type="module" src="get_peliculas.js"></script>
    <script src="post_peliculas.js"></script>
    <script type="module" src="put_peliculas.js"></script>
    <script type="module" src="delete_peliculas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
